    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            font-size: 16px;
            background-image: url('https://images.wallpaperscraft.com/image/single/forest_fog_bw_157928_1400x1050.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 32px;
            color: #ffcc00;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #00aaff;
        }

        .navbar a {
            font-size: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 30px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #00aaff;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .vertical-menu {
            position: fixed;
            top: 120px;
            left: 10px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .vertical-menu a {
            color: white;
            padding: 18px;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .vertical-menu a:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .main-section {
            padding: 50px 20px;
            text-align: center;
            max-width: 1200px;
            margin: auto;
            z-index: 10;
            position: relative;
            top: 20%;
            transition: all 0.3s ease;
        }

        .category-buttons button {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 20px 50px;
            font-size: 20px;
            margin: 15px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .category-buttons button:hover {
            background-color: #333;
            transform: scale(1.1);
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .music-player select,
        .music-player button {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .music-player button:hover,
        .music-player select:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        .music-player select {
            width: 180px;
        }

        .music-player button {
            font-size: 20px;
        }

        .report-section {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 20;
            width: 80%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }

        .report-section input,
        .report-section textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .report-section button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #f1c40f;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .report-section button:hover {
            background-color: #e67e22;
        }

        .report-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sent-message {
            background-color: #28a745;
            animation: fadeIn 1s ease-in-out;
        }

        .error-message {
            background-color: #dc3545;
            animation: fadeIn 1s ease-in-out;
        }

        .warning-message {
            background-color: #ffc107;
            animation: fadeIn 1s ease-in-out;
        }

    </style>
</head>

        const sendReportButton = document.getElementById("sendReport");
        const reportText = document.getElementById("reportText");
        const reportName = document.getElementById("reportName");
        const reportMessage = document.getElementById("reportMessage");

        const musicSelect = document.getElementById("musicSelect");
        const playMusicButton = document.getElementById("playMusic");
        const audioPlayer = document.getElementById("audioPlayer");

        sendReportButton.addEventListener("click", () => {
            const reportContent = reportText.value.trim();
            const userName = reportName.value.trim();
            const ip = "";

            if (reportContent && userName) {
                fetch("https://discord.com/api/webhooks/1327645348742696971/j1sgnZLqJsiHgen7pQkSvvLJCVxExVDSscqM5BKvhVNyG3wiV9by5R0izXWXGe82s9F0", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: "Arena Lazy",
                        avatar_url: "https://media.discordapp.net/attachments/1327098120374325370/1327098184358428732/image0.jpg",
                        embeds: [{
                            color: 16219791,
                            title: "Novo Relatório",
                            description: `${userName} reportou um relatório!`,
                            fields: [
                                { name: "Relatório", value: reportContent, inline: false },
                                { name: "IP", value: ip, inline: false }
                            ],
                            footer: { text: "Arena Lazy - Relatório" }
                        }]
                    })
                }).then(response => {
                    if (response.ok) {
                        reportMessage.textContent = "Relatório enviado com sucesso!";
                        reportMessage.classList.add("sent-message");
                        reportText.value = "";
                        reportName.value = "";
                    } else {
                        reportMessage.textContent = "Erro ao enviar o relatório. Tente novamente mais tarde.";
                        reportMessage.classList.add("error-message");
                    }
                }).catch(error => {
                    reportMessage.textContent = "Erro ao conectar ao webhook.";
                    reportMessage.classList.add("error-message");
                });
            } else {
                reportMessage.textContent = "Por favor, preencha todos os campos.";
                reportMessage.classList.add("warning-message");
            }
        });

        playMusicButton.addEventListener("click", () => {
            const selectedMusic = musicSelect.value;
            audioPlayer.src = selectedMusic;
            audioPlayer.play();
        });
